<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventLoop</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script>
      (() => {
        try {
          // Check for saved dark mode preference
          const savedDarkMode = localStorage.getItem("darkMode");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;

          // Determine if we should use dark mode
          let isDark;
          if (savedDarkMode === "true") {
            isDark = true;
          } else if (savedDarkMode === "false") {
            isDark = false;
          } else {
            // No saved preference, use OS preference
            isDark = prefersDark;
          }

          const theme = isDark ? "dark" : "light";
          const root = document.documentElement;

          // Apply theme
          root.setAttribute("data-theme", theme);

          if (isDark) {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }

          console.log("Initial theme applied:", {
            savedDarkMode: savedDarkMode || "none",
            isDark,
            theme,
            osPreference: prefersDark ? "dark" : "light",
            hasClass: root.classList.contains("dark"),
          });
        } catch (e) {
          console.error("Theme initialization error:", e);
        }
      })();
    </script>
  </head>
  <body
    class="min-h-screen antialiased bg-base-100 text-base-content transition-colors"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
